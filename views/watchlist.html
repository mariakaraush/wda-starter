<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/streamingServicesStyle.css"/>
    <script type="module" src="../js/scripts.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    
    <nav>
        <a href="/index.html"><img class="logo" src="../assets/images/film_logo.png" alt="MovieFinder Logo"></a>
        <a href="/index.html">Home</a>
    </nav>

    <header>
        <img class="header-image" src="../assets/images/film_logo_full.png" alt="Film Logo">
    </header>

    <h1 class="title">Your Watchlist</h1>
    <div x-data="appData()" x-init="loadWatchlist()">

    <template x-if="watchlist.length === 0">
        <div class="empty-watchlist" role="status" aria-live="polite">
            <p>Your watchlist is empty. Go back to <a href="/index.html">Home</a> to add movies.</p>
        </div>
    </template>

    <div class="movie-count">Movies Found: <span x-text="watchlist.length"></span></div>

    <template x-for="movie in watchlist" :key="movie.id">
        <div class="movie-card">
            <img class="movie-poster" :src="getMoviePoster(movie)" :alt="`Movie poster for ${getMovieTitle(movie)}`" />
            <div class="movie-details">
                <div x-text="getMovieTitle(movie)"></div>
                <div>Overview: <span x-text="getMovieOverview(movie)"></span></div>
                <div>Release Date: <span x-text="getMovieYear(movie)"></span></div> 
                <div>Genres: <span x-text="getMovieGenres(movie)"></span></div>
            <div class="movie-buttons">
                <button @click="loadServices(movie.id)" :aria-label="`Find where to watch ${getMovieTitle(movie)}`">Where to Watch</button>
                <button @click="removeFromWatchlist(movie.id)" :aria-label="`Remove ${getMovieTitle(movie)} from watchlist`">Remove from Watchlist</button>
            </div>
            </div>
        </div>
    </template>


        <div x-show="whereToWatchSlide" x-transition class="slide-panel" @click.away="closeWhereToWatchSlide()" @keydown.escape="closeWhereToWatchSlide()" tabindex="0" role="dialog" aria-modal="true" aria-labelledby="streaming-title">
            <div class="slide-content">
                <button @click="closeWhereToWatchSlide()" class="close-btn">Ã—</button>
                <template x-if="selectedMovie">
                    <div>
                        <img :src="getMoviePoster(selectedMovie)" alt="Movie Poster" class="slide-poster" />
                        <h2 x-text="getMovieTitle(selectedMovie)"></h2>

                    <template x-for="service in services" :key="service.name">
                        <div x-show="service" class="streaming">
                        <h4>Available on:</h4>
                        <div class="streaming-service">
                            <div class="service-name" x-text="service.provider_name"></div>
                            <img :src="" alt="Service Logo">
                            <a :href="service.link" target="_blank">Watch Now</a>
                        </div>
                    </div>
                    </template>

                    <div x-show="!services">No streaming options available.</div>
                    </div>
                </template>
            </div>
        </div>
    
</body>
</html>
